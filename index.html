<!DOCTYPE html>
<html>
    <style>
        div{
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 20vh;
        }
        a {color: azure;}
    </style>
    <head>
        <title>Login Menu</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" /> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: black;" text="azure">
        <div class="bg-animation">
				<div id='stars'></div>
				<div id='stars2'></div>
				<div id='stars3'></div>
				<div id='stars4'></div>
			</div>

		</div>
        <h1>E-MDX-MUSIC</h1>
        <div>
            <img src="images/E-MDX_LOGO(120x120).png">
        </div>
        <div id="content_container">
            <h1> </h1>
        </div>
        <div id="content_container2">
            <h1> </h1>
        </div>
        <div id="form_container">
            <div id="form_content_container">
                <div id="form_content_inner_container">
                    <input type="text" id="full_name" placeholder="Full name">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">

                    <input type="text" id="favourite_song" placeholder="Favourite Movies">
                    <input type="text" id="milk_before_cereal" placeholder="Favourite genre of music">

                    <div id="button_container">
                        <button onclick="login()">Login</button>
                        <button onclick="register()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script src="index.js"></script>
</html>
